<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div style="text-align: center; padding-top: 200px;">
        <form method="post" action="/sys/login">
            <div style="padding: 10px 0;">
                账号 <input type="text" name="userName" autocomplete="off">
            </div>
            <div style="padding: 10px 0;">
                密码 <input type="password" name="password" autocomplete="off">
            </div>
            <div style="padding:20px 0 0 30px;">
                <input type="submit" value="登录" style="width: 100px;">
            </div>
        </form>
    </div>
</body>
</html>
