<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div style="text-align: center; padding-top: 200px;">
        <div>
            <span>信息提示：</span>
            <span th:text="${msg}"></span>
        </div>
        <form method="post" th:action="@{/sys/login}">
            <div style="padding: 10px 0;">
                账号 <input type="text" name="userName" autocomplete="off">
            </div>
            <div style="padding: 10px 0;">
                密码 <input type="password" name="password" autocomplete="off">
            </div>
            <div style="padding:20px 0 0 30px;">
                <input type="submit" value="登录" style="width: 100px;">
            </div>
        </form>
    </div>
</body>
</html>
